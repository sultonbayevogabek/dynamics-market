[build]
  command = "npm install --force --legacy-peer-deps && npm run build:ssr && cp -r dist/server/* dist/browser/"
  publish = "dist/browser"
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-angular-universal"

[functions]
  included_files = [
    "dist/server/**/*"
  ]
