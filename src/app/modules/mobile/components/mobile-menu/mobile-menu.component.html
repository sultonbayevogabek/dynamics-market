<div class="mobilemenu" [ngClass]="{'mobilemenu--open': isOpen}">
  <div class="mobilemenu__backdrop" (click)="mobileMenuService.close()"></div>
  <div class="mobilemenu__body">
    <div class="mobilemenu__header">
      <div class="mobilemenu__title">{{ 'menu'| translate }}</div>
      <button type="button" class="mobilemenu__close" (click)="mobileMenuService.close()">
        <app-icon name="cross-20" size="20"></app-icon>
      </button>
    </div>
    <div class="mobilemenu__content">
      <app-mobile-links [links]="links" (itemClick)="onItemClick($event)"></app-mobile-links>
      <app-mobile-auth></app-mobile-auth>
    </div>
  </div>
</div>
